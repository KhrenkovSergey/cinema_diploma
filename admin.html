<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Администрирование - Идём в кино</title><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="styles/main.css"><style>.modal {

      align-items: center;
      margin: 14px 0;
    }
    .admin-radio {
      accent-color: #6a5871;
      width: 18px; height: 18px;
    }
    .admin-open-btn {
      min-width: 180px;
      font-size: 18px;
      font-weight: 700;
    }
    .admin-status {
      font-size: 15px;

      color: #6a5871;
      font-weight: 600;
    }
    body {
      /* Убрать фон, чтобы не перебивать class="bg-admin" */
      background: none !important;
    }
    .admin-section__title {
      display: flex;
      justify-content: space-between;

    }
    .admin-section__left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .admin-header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }</style><script defer="defer" src="/cinema_diploma/admin.bundle.js"></script><link href="/cinema_diploma/styles/admin.css" rel="stylesheet"></head><body class="admin-page"><div class="admin-bg"></div><header class="admin-header container"><div class="admin-header-row"><div class="admin-logo-block"><a href="index.html" class="header__logo" style="text-decoration:none;"><span class="header__logo-text">Идём</span> <span class="header__logo-text header__logo-text--accent">в</span> <span class="header__logo-text">кино</span></a><div class="admin-subtitle">АДМИНИСТРАТОРСКАЯ</div></div><a href="index.html" class="btn btn-outline-light admin-logout-btn">Выйти</a></div></header><main class="container"><section class="admin-section"><div class="admin-section__title"><h2>Управление залами</h2></div><div class="admin-section__content"><p class="admin-section__subtitle">Доступные залы:</p><div class="halls-list" id="halls-list"></div><button class="btn btn-primary" id="add-hall-btn">Создать зал</button></div></section><section class="admin-section"><div class="admin-section__title"><h2>Сетка сеансов</h2></div><div class="admin-section__content seance-management-content"><div class="seance-controls"><button class="btn btn-primary" id="add-film-btn">Добавить фильм</button></div><div id="dnd-films-list"></div><hr class="admin-divider"><div class="row"><div class="col-md-12"><p class="admin-section__subtitle">Таймлайны Залов</p><div id="dnd-timelines"></div></div></div></div></section><section class="admin-section"><div class="admin-section__title"><h2>Конфигурация залов</h2></div><div class="admin-section__content"><form id="hall-config-form"><div class="form-group"><label>Выберите зал для конфигурации:</label> <select class="form-control" id="hall-config-select"></select></div><div class="form-group"><label>Укажите количество рядов и максимальное количество кресел в ряду:</label><div class="d-flex gap-3"><input type="number" class="form-control" id="rows-count" placeholder="Ряды" min="1"> <input type="number" class="form-control" id="seats-count" placeholder="Места" min="1"></div></div><div class="text-center my-3 fw-bold">ЭКРАН</div><div class="hall-config__grid" id="hall-config-grid"></div><div class="d-flex justify-content-end gap-2"><button type="button" class="btn btn-secondary" id="cancel-config">Отмена</button> <button type="submit" class="btn btn-primary">Сохранить</button></div></form></div></section><section class="admin-section"><div class="admin-section__title"><h2>Конфигурация цен</h2></div><div class="admin-section__content"><form id="price-config-form"><div class="form-group"><label>Выберите зал для конфигурации:</label> <select class="form-control" id="price-config-select"></select></div><div class="form-group"><label>Установите цены для типов кресел:</label><div class="d-flex gap-3"><div class="flex-grow-1"><label>Обычные кресла</label> <input type="number" class="form-control" id="standart-price" min="0"></div><div class="flex-grow-1"><label>VIP кресла</label> <input type="number" class="form-control" id="vip-price" min="0"></div></div></div><div class="d-flex justify-content-end gap-2"><button type="button" class="btn btn-secondary" id="cancel-price">Отмена</button> <button type="submit" class="btn btn-primary">Сохранить</button></div></form></div></section><section class="admin-section"><div class="admin-section__title"><h2>Открыть продажи</h2></div><div class="admin-section__content"><form id="open-sales-form"><div class="form-group"><label>Выберите зал для открытия продаж:</label> <select class="form-control" id="sales-hall-select"></select></div><div class="d-flex justify-content-end"><button type="submit" class="btn btn-primary">Открыть продажу билетов</button></div></form></div></section></main><div class="modal hidden" id="add-film-modal"><div class="modal__content"><div class="modal__header"><h3 class="modal__title">Добавление фильма</h3><button class="btn-reset modal__close" id="close-add-film-modal">&times;</button></div><div class="modal__body"><form id="add-film-form"><div class="form-group"><label for="film-title-input">Название фильма</label> <input class="form-control" id="film-title-input" placeholder="Например, «Гражданин Кейн»" required></div><div class="form-group"><label for="film-duration-input">Продолжительность фильма (мин.)</label> <input type="number" class="form-control" id="film-duration-input" placeholder="90" required></div><div class="form-group"><label for="film-description-input">Описание фильма</label> <textarea class="form-control" id="film-description-input" rows="3"></textarea></div><div class="form-group"><label for="film-origin-input">Страна</label> <input class="form-control" id="film-origin-input" placeholder="США"></div><div class="form-group"><label for="film-poster-input" class="btn btn-secondary">Загрузить постер</label> <input type="file" id="film-poster-input" accept="image/png" style="display: none;"> <span id="poster-file-name" class="ms-2">Файл не выбран</span></div><div class="modal__footer"><button type="submit" class="btn btn-primary">Добавить фильм</button> <button type="button" class="btn btn-outline-secondary" id="cancel-add-film">Отменить</button></div></form></div></div></div><div class="modal hidden" id="add-seance-modal"><div class="modal__content"><div class="modal__header"><h3>Добавление сеанса</h3></div><form id="add-seance-form"><div class="form-group"><label>Фильм</label> <select class="form-control" id="seance-film" name="seance_filmid" required></select></div><div class="form-group"><label>Зал</label> <select class="form-control" id="seance-hall" name="seance_hallid" required></select></div><div class="form-group"><label>Время начала</label> <input type="time" class="form-control" name="seance_time" required></div><div class="modal__footer"><button type="button" class="btn btn-secondary" id="cancel-add-seance">Отмена</button> <button type="submit" class="btn btn-primary">Добавить сеанс</button></div></form></div></div><div class="modal hidden" id="add-hall-modal"><div class="modal__content"><div class="modal__header modal__header--purple"><span class="modal__title">ДОБАВЛЕНИЕ ЗАЛА</span> <button class="modal__close" id="close-add-hall" aria-label="Закрыть">&times;</button></div><form id="add-hall-form" class="modal__form"><label for="hall-name" class="modal__label">Название зала</label> <input id="hall-name" name="hallName" class="modal__input" placeholder="Например, «Зал 1»" required><div class="modal__footer"><button type="submit" class="btn btn-primary modal__submit">Добавить зал</button> <button type="button" class="btn btn-secondary modal__cancel" id="cancel-add-hall">Отменить</button></div></form></div></div><script src="admin.bundle.js"></script></body></html>
