<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бронирование билетов</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header>
    <h1>Бронирование билетов</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="admin.html">Админка</a>
    </nav>
  </header>
  <main>
    <div class="container my-4">
      
      <section id="booking-info" class="mb-4"></section>
      
      <section>
        <div id="hall"></div>
        
        <div class="legend d-flex flex-wrap gap-4 justify-content-center my-3">
          <div><span class="legend-seat legend-standart"></span> Свободно (<span id="standart-price">250</span>руб)</div>
          <div><span class="legend-seat legend-vip"></span> Свободно VIP (<span id="vip-price">350</span>руб)</div>
          <div><span class="legend-seat legend-taken"></span> Занято</div>
          <div><span class="legend-seat legend-selected"></span> Выбрано</div>
        </div>
        <div class="d-flex justify-content-center">
          <button id="book" class="btn btn-lg btn-primary my-4 px-5">Забронировать</button>
        </div>
      </section>
    </div>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
