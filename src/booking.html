<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование билетов - Идём в кино</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-booking">
    <header class="header">
        <div class="header__content">
            <a href="index.html" class="header__logo" style="text-decoration:none;">
                <span class="header__logo-text">Идём</span>
                <span class="header__logo-text header__logo-text--accent">в</span>
                <span class="header__logo-text">кино</span>
            </a>
        </div>
    </header>

    <main class="container">
        <!-- Информация о фильме и сеансе -->
        <section class="booking-info">
            <!-- Здесь будет информация о фильме -->
        </section>

        <section class="booking-hall-wrapper">
            <div class="hall-scheme">
                <div id="hall">
                    <!-- Здесь будет схема зала -->
                </div>
            </div>
            <div class="hall-legend">
                <!-- Легенда будет рендериться здесь -->
            </div>
        </section>

        <section class="booking-total">
            <button class="booking-total__button" disabled>Забронировать</button>
        </section>
    </main>

    <script src="booking.bundle.js"></script>
</body>
</html>
